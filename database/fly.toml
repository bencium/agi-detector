# fly.toml - ruvector-postgres database for AGI Detector
# Deploy from this directory: cd database && fly deploy

app = "agi-detector-db"
primary_region = "lhr"

[build]
  image = "ruvnet/ruvector-postgres:latest"

[env]
  POSTGRES_DB = "agi_detector"
  POSTGRES_USER = "agi_detector"
  # POSTGRES_PASSWORD set via secrets

[mounts]
  source = "pg_data"
  destination = "/var/lib/postgresql"

[[services]]
  protocol = "tcp"
  internal_port = 5432
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 5432
    handlers = ["pg_tls"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
